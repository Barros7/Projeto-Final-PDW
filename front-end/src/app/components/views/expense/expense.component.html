<!-- content -->
<main class="page-content">
    <div class="page-content p-5" id="content">
        <h2 class="display-4 text-white">Págin De Gestão de Despesas</h2>
        <div class="separator"></div>
        <div class="row text-white">
        <button class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#addexpense">Adicionar</button>
          <div class="col-lg-7">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Data</th>
                  <th scope="col">Despesa</th>
                  <th scope="col">Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let exp of expenses">
                  <th scope="row">{{ exp.created_at }}</th>
                  <td>{{ exp.name }}</td>
                  <td>{{ exp.value }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
</main>
<!-- End content -->
<div class="modal fade" id="addexpense" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Adicionar Despesa</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <label data-error="wrong" data-success="right" for="form3">Despesa</label>
          <i class="fas fa-user prefix grey-text"></i>
          <input [(ngModel)]="requestExpense.name" type="text" class="form-control" id="name" name="name" aria-describedby="name">
          <div id="name" class="form-text"></div>
        </div>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <label data-error="wrong" data-success="right" for="form3">Despesa</label>
          <i class="fas fa-user prefix grey-text"></i>
          <input [(ngModel)]="requestExpense.value" type="text" class="form-control" id="value" name="value" aria-describedby="value">
          <div id="value" class="form-text"></div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button (click)="saveExpense()" type="submit" class="btn btn-indigo">Confirmar <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>
